- name: Deploy Scientific Calculator
  hosts: servers
  become: yes
  tasks:
    - name: Pull Docker Image
      docker_image:
        name: gupta9939/calculator_main_project_final:latest
        source: pull
        force_source: yes  # Ensures the latest image is always pulled

    - name: Stop Existing Container (if running)
      docker_container:
        name: calculator-container
        state: stopped
      ignore_errors: yes

    - name: Remove Existing Container
      docker_container:
        name: calculator-container
        state: absent

    - name: Run Docker Container
      docker_container:
        name: calculator-container
        image: gupta9939/calculator_main_project_final:latest
        state: started
        restart_policy: always
        ports:
          - "8081:8081"
        detach: yes
